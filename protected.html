<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Accès protégé</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 5em; }
    input { margin: 1em; padding: 0.5em; }
  </style>
</head>
<body>

<h1>Administration fiscale</h1>
<p>Entrez le mot de passe pour accéder :</p>

<input type="password" id="password" placeholder="Mot de passe">
<br>
<button onclick="checkPassword()">Entrer</button>

<p id="message" style="color: red;"></p>

<script>
function checkPassword() {
    const pw = document.getElementById("password").value;
    const correct = "test123"; // Ton mot de passe ici
    if (pw === correct) {
        window.location.href = "adminFiscale/admin1/index.html"; // Redirige vers la vraie doc
    } else {
        document.getElementById("message").innerText = "Mot de passe incorrect.";
    }
}
</script>

</body>
</html>
